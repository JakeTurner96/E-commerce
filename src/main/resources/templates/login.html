<!DOCTYPE html>
<html lang="en-GB" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div th:include="header"></div>
<div class="main">
    <h1 class="heading">Login</h1>
    <div class="content-border form">
        <form  action="/login" method="post">

            <div class="form-item-container">
                <div class="form-item">
                    <label for="email">Email address</label>
                    <input name="username" id="email" type="email">
                </div>
                <div class="form-item">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password">
                </div>
            </div>

            <button id="submitBtn" type="submit" class="login-btn">Login</button>
        </form>
    </div>
</div>
</body>
</html>
