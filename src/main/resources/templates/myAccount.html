<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
</head>
<body>
<div th:include="header"></div>

<div class="container">
    <h1 align="center" class="display-4">My Account</h1>
    <p th:text="${account.firstName}"></p>
    <p th:text="${account.lastName}"></p>
    <p th:text="${account.accountOpened}"></p>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Delete account</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to continue?
                    Pressing delete will permanently delete your account and all its data.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <a th:href="@{'/deleteAccount/'}"></a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
