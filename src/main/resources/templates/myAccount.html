<!DOCTYPE html>
<html lang="en-GB" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div th:include="header"></div>
<div class="main">
    <h1 class="heading">My Account</h1>
    <div class="content-border account-info">
        <div class="account-info-container">
            <h2 class="card-title">Personal details</h2>
            <dl>
                <dt>First name:</dt>
                <dd th:text="${account.firstName}">
                <dd>
                <dt>Last name:</dt>
                <dd th:text="${account.lastName}">
                <dd>
                <dt>Date of birth</dt>
                <dd th:text="${account.dob}">
                <dd>
                <dt>Email:</dt>
                <dd th:text="${account.email}">
                <dd>
                <dt>Mobile number:</dt>
                <dd th:text="${account.mobileNumber}">
                <dd>
            </dl>
            <button class="util-btn secondary-btn" type="button" data-toggle="modal" data-target="#editModal">Edit account
            </button>
            <button class="util-btn warning-btn" type="button" data-toggle="modal" data-target="#exampleModal">Delete
                account
            </button>
        </div>
    </div>

    <div class="content-border account-info">
        <div class="account-info-container">
            <h2>Security</h2>
            <button class="util-btn secondary-btn" type="button" onclick="changePassword()">Change password</button>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Update personal details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/updateAccount">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input name="email" id="email" type="email" class="form-control"
                                   th:value="${account.email}">
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <select name="title" id="title" class="form-control">
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                                <option value="Ms">Ms</option>
                                <option value="Dr">Dr</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input name="firstName" id="firstName" type="text" class="form-control"
                                   th:value="${account.firstName}">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input name="lastName" id="lastName" type="text" class="form-control"
                                   th:value="${account.lastName}">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of birth</label>
                            <input name="dob" id="dob" type="date" class="form-control" th:value="${account.dob}">
                        </div>
                        <div class="form-group">
                            <label for="mobileNumber">Mobile number</label>
                            <input name="mobileNumber" id="mobileNumber" type="tel" class="form-control"
                                   th:value="${account.mobileNumber}">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="dismiss btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <input id="submitBtn" type="submit" class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to continue?
                    Pressing delete will permanently delete your account and all its data.
                </div>
                <div class="modal-footer">
                    <button type="button" class="dismiss btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" onclick="deleteAccount()" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="global.js"></script>
<script src="securityUtils.js"></script>
</body>
</html>
