<!DOCTYPE html>
<html lang="en-GB" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div th:include="header"></div>
<div class="main">
    <h1 class="heading">Create account</h1>

    <div class="content-border form">

        <span style="color: green;" th:text="${successMsg}"></span>
        <span style="color: red;" th:text="${failureMsg}"></span>
        <form action="/registerAccount" method="post">

            <div class="form-item-container">
                <div class="form-item">
                    <label for="email">Email address</label>
                    <input name="email" id="email" type="email">
                </div>
                <div class="form-item">
                    <label for="title">Title</label>
                    <select name="title" id="title">
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option>
                        <option value="Dr">Dr</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="firstName">First name</label>
                    <input name="firstName" id="firstName" type="text">
                </div>
                <div class="form-item">
                    <label for="lastName">Last name</label>
                    <input name="lastName" id="lastName" type="text">
                </div>
                <div class="form-item">
                    <label for="dob">Date of birth</label>
                    <input name="dob" id="dob" type="date">
                </div>
                <div class="form-item">
                    <label for="mobileNumber">Mobile number</label>
                    <input name="mobileNumber" id="mobileNumber" type="tel">
                </div>
                <div class="form-item">
                    <label for="newPassword">Password</label>
                    <input name="password" id="newPassword" type="password">
                </div>
                <div class="form-item">
                    <label for="confirmNewPassword">Confirm password</label>
                    <input type="password" id="confirmNewPassword">
                    <span id='msg'></span>
                </div>
            </div>
            <button id="submitBtn" type="submit" class="login-btn">Create account</button>
        </form>

    </div>
</div>
<script src="securityUtils.js"></script>
</body>
</html>
