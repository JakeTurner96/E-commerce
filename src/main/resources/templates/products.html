<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phones</title>
</head>
<body>
<div th:include="header"></div>
<div class="container" align="center">
    <h1 align="center" class="display-4">Phones</h1>
    <div th:each="product : ${products}">
        <div class="card m-4" style="width: 25rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${product.price}"></h6>
                <a href="#" class="card-link">Add to basket</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
