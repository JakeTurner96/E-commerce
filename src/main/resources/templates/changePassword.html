<!DOCTYPE html>
<html lang="en-GB" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div th:include="header"></div>
<div class="main">
    <h1 class="heading">Update password</h1>
    <div class="content-border form">
        <form action="/updatePassword" method="post">
            <div class="form-item-container">
                <span style="color: Green;" th:text="${successMsg}"></span>
                <span style="color: Red;" th:text="${failureMsg}"></span>

                <div class="form-item">
                    <label for="oldPassword">Old password</label>
                    <input name="oldPassword" id="oldPassword" type="password">
                </div>
                <div class="form-item">
                    <label for="newPassword">New password</label>
                    <input name="newPassword" id="newPassword" type="password">
                </div>
                <div class="form-item">
                    <label for="confirmNewPassword">Confirm new password</label>
                    <input type="password" id="confirmNewPassword">
                    <span id='msg'></span>
                </div>
            </div>
            <button id="submitBtn" type="submit" class="login-btn">Update password</button>
        </form>
    </div>
</div>

<script src="securityUtils.js"></script>
</body>
</html>
